<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery.js"></script>
    <script src="prodscript.js"></script>
</head>
<body>
    <h1 class="ml-5">PRODUCTS</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-5 ml-4">
                <label for="inputProduct">Product</label>
                <input  class="form-control" id="inputProduct" placeholder="Product">
            </div>
            <div class="form-group col-4 ml-3">
                <label for="inputPrice">Price</label>
                <input class="form-control" id="inputPrice" placeholder="price">
            </div>
            <div class="form-group col-2">
                <label for="inputQuant">Quantity</label>
                <input class="form-control" id="inputQuant" placeholder="0">
            </div>
        </div>
        
        <div class="form-row">
            
            <div class="form-group col-6 ml-4">
                <label for="inputVendor">Vendors</label>
                <select id="inputVendor" class="form-control">
                    <option selected>Choose...</option>
                    <option></option>
                </select>
            </div>
            
        </div>
        
        
        <button type="submit" class="btn btn-secondary ml-4" id="add-product">ADD PRODUCT</button>
    </form>
    <table class="table table-striped table-dark mt-4">
        <thead>
            <tr>
                <th scope="col">VendorID</th>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Vendor</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>   
    </body>
    </html>
